<!DOCTYPE html>
<html>
<head>
  <title>Электронные Часы с Датой</title>
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      flex-direction: column; /* Располагаем элементы сверху вниз */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: monospace; /* Или другой моноширинный шрифт */
    }

    .clock-container {
      background-color: #000;
      color: rgb(255, 0, 191);
      padding: 20px;
      border-radius: 10px;
      font-size: 4em;
      letter-spacing: 5px;
      text-shadow: 0 0 10px rgb(195, 0, 255);
      box-shadow: 0 0 20px rgba(172, 9, 104, 0.5);
      margin-bottom: 20px; /* Отступ между часами и датой */
    }

    .date-container {
      color: #050000; /* Цвет для даты */
      font-size: 1.5em;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #000; /* Легкая тень для лучшей читаемости */
    }
  </style>
</head>
<body>

  <div class="clock-container">
    <span id="time"></span>
  </div>

  <div class="date-container">
    <span id="date"></span>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      // Добавляем ведущий ноль, если число меньше 10
      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      const timeString = hours + ":" + minutes + ":" + seconds;
      document.getElementById("time").innerText = timeString;

      // Форматирование даты
      const day = now.getDate();
      const month = now.getMonth() + 1; // Месяцы начинаются с 0
      const year = now.getFullYear();
      const dateString = `${day < 10 ? '0' + day : day}.${month < 10 ? '0' + month : month}.${year}`;  // форматирование с ведущими нулями
      document.getElementById("date").innerText = dateString;
    }

    // Обновляем часы каждую секунду
    setInterval(updateClock, 1000);

    // Запускаем часы сразу при загрузке страницы
    updateClock();
  </script>

</body>
</html>
